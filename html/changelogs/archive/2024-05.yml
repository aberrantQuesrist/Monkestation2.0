2024-05-04:
  Absolucy:
  - rscadd: Adds a new job, Security Assistants! They're basically hall monitors,
      with basic security and permabrig access, along with some basic tools to abuse
      the clown- err, help detain ner-do-wells with!
  - rscadd: Added the Citationinator, a handheld device that can issue fines to people!
  - rscadd: Added a new "Permabrig" access, used for allowing access to the permabrig
      without granting full brig access.
  - balance: Brain damage from borer abilities will no longer go above 100.
  - qol: Neutered borers will now "skip over" abilities related to reproduction.
  - bugfix: Fixed floorpills rolling random drinks that should've been filtered out
      (but weren't due to a bad check).
  MichiRecRoom:
  - qol: If a lootbox item fails to save, you will now receive a replacement lootbox
      that can be used at a later time, and will hopefully work then.
2024-05-06:
  Absolucy:
  - rscadd: The Damned Rabbit Mask now has a cool visual effect when worn by a hunter.
  - rscadd: The Damned Rabbit Mask now works with internals.
  - balance: Monster Hunter items such as the Damned Rabbit Mask, Rabbit Eye, Red
      Queen Card, etc are now indestructible/fireproof/etc.
  - rscadd: If a non-hunter tries to arm a jack in the box, they will botch it, resulting
      in an early detonation.
  - qol: Made the Red Queen Card a bit less janky to use.
  - code_imp: Cleaned up and organized a bunch of Monster Hunter-related code.
  - rscadd: Wonderland Apocalypse now raises the alert to delta when it starts, and
      applies a station-wide effect that harms anyone attempting to cast magical spells.
  - balance: Jabberwockies and killer rabbits are now antimagic.
  - bugfix: The Cargorilla station trait works again.
2024-05-07:
  AlbertNanotracen:
  - qol: using a syringe on a virus dish now fills the syringe at the cost of growth,
      rather than decreasing a hidden variable.
  - balance: Blood from a virus dish is now O- (Universal donor)
  - rscadd: lantern syndrome is now real, drink space cleaner to keep it white if
      you want
  - rscadd: Added Self-Respiration as a stage 4 symptom
  MichiRecRoom:
  - rscadd: 'Mobs with synthetic voice boxes (such as IPCs) are now capable of using
      silicon-type emotes. As of the time of this change, this means they can now
      use: boop, buzz, buzz2, chime, honk, ping, sad, warn, slowclap.'
2024-05-08:
  Absolucy:
  - bugfix: Bioscramblers can no longer give you buggy abstract organs, like dullahan
      eyes.
  - qol: Added some more things to the bioscrambler blacklist, such as psyker heads,
      fly tongues/stomachs, anime implants, and abductor glands.
  - rscadd: Bioscramblers can now give you wings. Moffcats, here we come!
  - balance: The Bioscrambler will now actively attempt to get closer to living targets
      rather than chilling in a closet nobody goes into (unless you trap it in a containment
      field).
  - balance: Because it can now travel through walls, the Bioscrambler will no longer
      transform you THROUGH walls.
  - bugfix: Fixed various worn items (most noticeably gloves) looking weird with variable
      heights.
  AlbertNanotracen:

2024-04-01:
  DexeeXI:
  - balance: All Stations now have Preloaded Drone Dispensers!
  - rscdel: removes an unneeded tip of the round
  - bugfix: 'tram biodome bar: elevator now has a hole so it functions correctly'
  - bugfix: missing vent/scrubber pipe on east end of tram replaced
  - qol: syndie lavaland pathology now reimplemented, first pass.
  The-Black-Screen:
  - rscadd: added the new chemistry machines and cargo shelves.
  - bugfix: fixed the modular computers, fixed the announcements function on appropriate
      request consoles.
  - code_imp: changed the map file paths of both `boxstation.dm` files in `monkestation/code/random_rooms/bars`
      and `monkestation/code/random_rooms/engines`.
  Yawet330:
  - rscadd: Bloodsuckers Forced Evolution ability.
  lizardqueenlexi, ChungusGamer666, LovliestPlant, KnigTheThrasher, MrMelbert:
  - bugfix: Heads impaled on spears now render in the correct place on the tip, instead
      of halfway down the shaft.
  - bugfix: Blind personnel are no longer able to magically see heads impaled on spears
      from a distance.
  - rscadd: Added colorblindness as a mild brain trauma.
  - rscadd: Stethoscopes may be used on the chest, groin, or extremities to assess
      organ damage, blood level, and/or suffocation damage depending on the targeted
      area.
  - rscadd: Shining flashlights into the mouth or eyes of other players will additionally
      assess brain health, suffocation damage, and/or blood level depending on the
      targeted area.
  - balance: Halves the duration of the flash effect from shining lights into players'
      eyes (2s -> 1s). Use combat mode to get the full duration.
  - bugfix: added combat mode/harm intent support for the previous pr
  - balance: Blind people don't get alerted when someone in a cardboard box pops out
      nearby
2024-04-02:
  Absolucy:
  - bugfix: (JohnFulpWillard) Time on servers hosted outside of the UK should now
      properly have their timezone offset.
  - bugfix: (FlufflesTheDog) Certain areas are now properly protected against grid
      check. Namely the supermatter should consistently be protected.
